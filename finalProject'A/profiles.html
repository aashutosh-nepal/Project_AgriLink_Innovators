<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="profiles.css">
</head>
<body>
    <div class="header">
        <img src="gm logo.PNG" alt="Green Market Logo" class="logo">
    </div>
    
    <form id="profileForm" class="signup-container">
        <h2>Profile Information</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Third Gender">Third Gender</option>
        </select>
    </form>

    <div class="button-container">
        <button class="back-button" onclick="location.href='signuppage.html'">BACK</button>
        <button class="next-button" onclick="validateAndProceed()">NEXT</button>
    </div>

    <footer>
        <div class="ticker">
            Farm Fresh, Flavor Packed: Bringing Indiaâ€™s Finest Produce from Field to Your Doorstep.
        </div>
    </footer>

    <script src="profiles.js"></script>
</body>
</html>
